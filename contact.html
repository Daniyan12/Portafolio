	<section id="contact" class="section">
		<div class="container">
		
			<div class="row">
			
					<h2 class="Titulo">Contact Form</h2>
					<form method="post" action="">
					
						<div class="row">
							<div class="form-group col-lg-6 col-sm-6 col-12" align="center">
								<input type="text" name="name" class="form-control" required placeholder="Name">
							</div>
							
							<div class="form-group col-lg-6 col-sm-6 col-12">
								<input type="email" name="email" class="form-control" required placeholder="Email">
							</div>
						</div>
						
						<div class="row mt-3">
							<div class="form-group">
								<input type="text" name="subject" class="form-control" required placeholder="Subject">
							</div>
						</div>
						
						<div class="row mt-3">
							<div class="form-group">
								<textarea name="message" class="form-control" required placeholder="Message" rows="8"></textarea>
							</div>
						</div>
						
						<div class="row mt-3">
							<button type="submit" class="btn btn-verde">Send</button>
						</div>
					</form>
				
				
			</div>
			
		</div>
	</section>
